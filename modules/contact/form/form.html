<!--@require modules/contact/form/form.less-->
<div class="contact-form-wrapper">
    <form class="contact-form">
        <h1 class="contact-form-title">你只需决定出发</h1>
        <p class="contact-form-slogan">剩下所有的一切，交给至爱就好</p>
        <div class="contact-form-control">
            <input class="contact-form-text contact-form-name" type="text" placeholder="姓名" />
            <input class="contact-form-text contact-form-location" type="text" placeholder="海外目的地" />
            <input class="contact-form-text contact-form-days" type="text" placeholder="天数" />
        </div>
        <div class="contact-form-control">
            <input class="contact-form-text contact-form-phone" type="text" placeholder="手机" />
        </div>
        <div class="contact-form-control">
            <button class="contact-form-submit" type="submit">开始我的定制</button>
        </div>
        <p class="contact-form-tip">*从即日起至 7月25日，预订9月25日之后出发的海外自由行</p>
    </form>
</div>
